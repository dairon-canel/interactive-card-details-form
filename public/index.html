<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <script src="./index.js" defer></script>
  </head>
  <body class="grid min-h-screen sm:grid-flow-col sm:grid-cols-[30.25rem_auto]">
    <section
      class="relative grid grid-rows-[12rem_5rem_1rem] sm:grid-rows-[22rem_20rem_auto]"
    >
      <div
        class="relative z-10 order-2 ml-[0.93rem] -mt-[4.15rem] grid h-[9.85rem] w-[17.85rem] place-self-start self-start px-[2rem] shadow-[0px_0px_20px_-3px_rgba(0,0,0,0.1)] sm:order-1 sm:mt-[11.7rem] sm:ml-[10.2rem] sm:h-[15.4rem] sm:w-[27.95rem]"
      >
        <div
          class="mt-[1.1rem] grid w-fit grid-flow-col place-content-start sm:mt-[1.85rem]"
        >
          <div
            class="h-[1.85rem] w-[1.85rem] rounded-full bg-white bg-opacity-95 sm:h-[2.9rem] sm:w-[2.9rem]"
          ></div>
          <div
            class="ml-[1rem] h-[0.85rem] w-[0.85rem] place-self-center rounded-full border-2 border-white border-opacity-75 sm:h-[1.45rem] sm:w-[1.45rem]"
          ></div>
        </div>
        <div
          class="mt-[1.2rem] self-start text-[1.18rem] tracking-[0.1rem] text-white text-opacity-90 sm:mt-[2.8rem] sm:text-2xl sm:tracking-[0.352rem]"
        >
          9591 6489 6389 1011
        </div>
        <div
          class="-mt-[0.3rem] grid grid-flow-col self-start text-[0.65rem] uppercase tracking-[0.065rem] text-white text-opacity-75 sm:text-base"
        >
          <div>Felicia Leire</div>
          <div class="place-self-end">09/26</div>
        </div>
        <img
          class="absolute top-0 left-0 -z-10 h-full w-full"
          src="./bg-card-front.png"
          alt="card front"
        />
      </div>
      <div
        class="relative order-1 mt-[2rem] mr-[1rem] grid h-[9.85rem] w-[17.85rem] place-self-end self-start shadow-[0px_0px_20px_-3px_rgba(0,0,0,0.1)] sm:order-2 sm:mt-[7.3rem] sm:mr-0 sm:ml-[16.1rem] sm:h-[15.4rem] sm:w-[27.95rem]"
      >
        <div
          class="absolute top-[4.35rem] left-[14.5rem] text-[0.65rem] text-white text-opacity-90 sm:left-[22.65rem] sm:top-[6.75rem] sm:text-base"
        >
          123
        </div>
        <img
          class="absolute top-0 left-0 -z-10 h-full w-full"
          src="./bg-card-back.png"
          alt="card back"
        />
      </div>
      <picture class="absolute top-0 left-0 -z-20 w-full">
        <source media="(min-width: 768px)" srcset="./bg-main-desktop.png" />
        <img
          class="w-full object-cover sm:h-screen"
          src="./bg-main-mobile.png"
          alt="main bg"
        />
      </picture>
    </section>
    <section
      class="mt-[1.5rem] mb-[10rem] grid w-[20.5rem] place-self-center self-start sm:ml-[7.5rem] sm:w-[23.8rem]"
    >
      <form
        id="card-form"
        method="get"
        action="./"
        novalidate
        class="grid place-self-stretch sm:mt-[7.5rem] [&>*]:mt-[1.2rem] [&>*]:grid sm:[&>*]:mt-[1.5rem] [&>*_input]:mt-[0.3rem] [&>*_input]:rounded-md [&>*_input]:border-[0.1rem] [&>*_input]:border-lightGrayishViolet [&>*_input]:py-[0.6rem] [&>*_input]:px-[1rem] [&>*_input]:text-base [&>*_input]:placeholder:text-lightGrayishViolet [&_label]:text-[0.78rem] [&_label]:uppercase [&_label]:tracking-[0.1rem] [&_label]:text-veryDarkViolet"
        action=""
      >
        <label for="cardholder-name"
          >Cardholder Name<input
            class="relative"
            placeholder="e.g Jane Appleseed"
            type="text"
            id="cardholder-name"
            autocomplete="off"
            name="Cardholder Name"
            pattern="^[a-zA-Z]*$"
            value="" /></label
        ><label for="card-number"
          >Card Number<input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="relative"
            autocomplete="off"
            id="card-number"
            name="Card Number"
            pattern="[0-9]{0,16}"
            minlength="16"
          />
        </label>
        <div
          class="mb-[0.5rem] grid grid-flow-col grid-cols-[11.8rem_auto] sm:mb-[1rem]"
        >
          <div class="grid">
            <label>Exp. Date (MM/YY)</label>
            <div
              class="grid grid-flow-col grid-cols-[5.2rem_5.2rem] gap-[0.4rem] [&>input]:w-[4.9rem]"
            >
              <input
                class="relative"
                autocomplete="off"
                id="date-m"
                name="Date Month"
                pattern="[0-9]{0,2}"
                minlength="2"
                type="text"
                placeholder="MM"
              />
              <input
                class="relative"
                autocomplete="off"
                id="date-y"
                name="Date Year"
                pattern="[0-9]{0,2}"
                minlength="2"
                type="text"
                placeholder="YY"
              />
            </div>
          </div>
          <label class="relative" for="cvc"
            >CVC<input
              type="text"
              class="relative w-full"
              autocomplete="off"
              id="cvc"
              name="CVC"
              pattern="[0-9]{0,3}"
              minlength="3"
              type="text"
              placeholder="e.g. 123"
          /></label>
        </div>
        <button
          class="rounded-md bg-veryDarkViolet py-[0.85rem] text-white text-opacity-80"
          id="submit"
          type="submit"
        >
          Confirm
        </button>
      </form>
    </section>
    <section
      class="mt-[2.5rem] mb-[10rem] hidden w-[20.5rem] place-self-center self-start sm:ml-[7.5rem] sm:mt-[14.9rem] sm:w-[23.8rem]"
    >
      <img class="place-self-center" src="./icon-complete.svg" alt="" />
      <h2
        class="mt-[2.1rem] place-self-center text-[1.7rem] uppercase tracking-[0.23rem]"
      >
        thank you!
      </h2>
      <p class="mt-[0.8rem] place-self-center text-darkGrayishViolet">
        We've added your card details
      </p>
      <button
        class="mt-[2.7rem] rounded-md bg-veryDarkViolet py-[0.85rem] text-white text-opacity-80"
        id="submit"
        type="submit"
      >
        Confirm
      </button>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dairon-canel">Dairon Canel</a>.
    </footer>
  </body>
</html>
